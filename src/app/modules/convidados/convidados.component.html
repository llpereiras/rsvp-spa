<h1>
  {{title}}
</h1>

<table class="table table-hover table-condensed">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th>Ações</th>
  </thead>
  <tbody *ngFor="let convidado of convidados; let myIndex = index">
    <tr>
      <td>{{convidado.id}}</td>
      <td>{{convidado.nome}}</td>
      <td>{{convidado.email}}</td>
      <td>{{convidado.telefone}}</td>
      <td>
        <button class="btn btn-info" on-click="editar(convidado.id)">Editar</button>
        <button class="btn btn-danger" on-click="excluir(convidado.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>


<button class="btn btn-primary" on-click="new()">Novo convidado</button>
