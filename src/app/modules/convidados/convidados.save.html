<h1>
  {{title}}
</h1>

<form [formGroup]="formConvidado" (ngSubmit)="save()" class="well">
  <input type="hidden" formControlName="id" class="form-control" placeholder="id">
  <label>Nome:</label>
  <input type="text" formControlName="nome" class="form-control" placeholder="nome" >
  <br>
  <label>Email:</label>
  <input type="text" formControlName="email" class="form-control" placeholder="email">
  <br>
  <label>Mostrar na listagem:</label>
  <select formControlName="mostrar_listagem" class="form-control" >
    <option value="true">Sim</option>
    <option value="false" [selected]="acompanhante">NÃ£o</option>
  </select>
  <br>
  <label>Telefone:</label>
  <input type="text" formControlName="telefone" class="form-control" placeholder="telefone">
  <br>

  <button type="submit" [disabled]="!formConvidado.valid" class="btn btn-success" [disabled]="saving">
    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
    Salvar
    <i class="fa fa-spinner fa-spin" *ngIf="saving"></i>
  </button>
</form>
