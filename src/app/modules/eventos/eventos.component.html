<h1>
  {{title}}
</h1>

<table class="table table-hover table-condensed">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Data</th>
    <th>Vigente</th>
    <th>Ações</th>
  </thead>
  <tbody *ngFor="let evento of eventos; let myIndex = index">
    <tr>
      <td>{{evento.id}}</td>
      <td>{{evento.nome}}</td>
      <td>{{evento.data  | date:"dd/MM/yyyy" }}</td>
      <td>
        <span class="{{evento.vigente | eventos_status}} col-md-5 col-xs-10">
          <strong>{{evento.vigente | capitalize}}</strong>
        </span>
      </td>
      <td>
        <button class="btn btn-info" routerLink="/eventos/{{evento.id}}/add_convidado">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          <span class="hidden-xs"> Convidados</span>
        </button>
        <button class="btn btn-info" routerLink="/eventos/{{evento.id}}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <span class="hidden-xs"> Editar</span>
        </button>
        <button class="btn btn-danger" on-click="excluir(evento.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          <span class="hidden-xs"> Excluir</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/eventos/new">Novo evento</button>
