<h1>
  {{title}}
</h1>

<table class="table table-hover table-condensed">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Data</th>
    <th>Vigente</th>
    <th>Ações</th>
  </thead>
  <tbody *ngFor="let evento of eventos; let myIndex = index">
    <tr>
      <td>{{evento.id}}</td>
      <td>{{evento.nome}}</td>
      <td>{{evento.data  | date:"MM/dd/yyyy" }}</td>
      <td>
        <span class="{{evento.vigente | eventos_status}} col-md-4"><strong>{{evento.vigente | capitalize}}</strong></span>
      </td>
      <td>
        <button class="btn btn-info" on-click="editar(evento.id)">Editar</button>
        <button class="btn btn-danger" on-click="excluir(evento.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>


<button class="btn btn-primary" on-click="new()">Novo</button>
