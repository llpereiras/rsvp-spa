<h1>
  {{title}}
</h1>

<table class="table table-hover table-condensed">
  <thead>
    <th>Id</th>
    <th>Descricao</th>
    <th>Ações</th>
  </thead>
  <tbody *ngFor="let credencial of credenciais; let myIndex = index">
    <tr>
      <td>{{credencial.id}}</td>
      <td>{{credencial.descricao}}</td>
      <td>
        <button class="btn btn-info" routerLink="/credenciais/{{credencial.id}}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
        </button>
        <button class="btn btn-danger" on-click="excluir(credencial.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Excluir
        </button>

      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/credenciais/new">Nova credencial</button>
